<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

</head>

<body>

  <div class="table-users">
   <div class="header" align="center" >Video Details</div>

   <table cellspacing="10">
      <tr>
         <th width="100">Title</th>
         <th>Published on</th>
         <th width="250">Thumbnail Image</th>
         <th>No of Views</th>
          <th>No of Likes</th>
          <th>No of Comments</th>
      </tr>
         {% for details in videoDetails %}
      <tr>
          <td>{{details['title']}}</td>
         <td>{{details['publishedDate']}}</td>
         <td>{{details['thumbnail']}}</td>
         <td>{{details['views']}}</td>
         <td>{{details['likes']}} </td>
         <td>{{details['comments']}} </td>
       {% endfor %}
   </table>
</div>



</body>

</html>
